{{ if index == 0 }}
  <article class="flex flex-col gap-5 md:col-span-2">
    <img src="{{ glide:image width="1000" height="580" }}" alt="{{ title }}"
      class="w-full sm:aspect-video md:aspect-[4/3] object-cover">
    <div class="flex flex-col gap-2.5">
      <time datetime="{{ date }}" class="uppercase text-xs">{{ date }}</time>
      <h3 class="text-[30px] font-bold leading-[1.3]">
        <a wire:navigate href="{{ url }}">{{ title }}</a>
      </h3>
    </div>
  </article>
{{ elseif index == 1 }}
  <article class="flex flex-col gap-5 md:col-span-1">
    <img src="{{ glide:image width="1000" height="580" }}" alt="{{ title }}"
      class="w-full sm:aspect-video md:aspect-square object-cover">
    <div class="flex flex-col gap-2.5">
      <time datetime="{{ date }}" class="uppercase text-xs">{{ date }}</time>
      <h3 class="text-[18px] font-bold leading-[1.3]">
        <a wire:navigate href="{{ url }}">{{ title }}</a>
      </h3>
    </div>
  </article>
{{ else }}
  <article class="flex flex-col gap-5 md:col-span-1">
    <img src="{{ glide:image width="1000" height="580" }}" alt="{{ title }}"
      class="w-full sm:aspect-video md:aspect-[3/4] object-cover">
    <div class="flex flex-col gap-2.5">
      <time datetime="{{ date }}" class="uppercase text-xs">{{ date }}</time>
      <h3 class="text-[18px] font-bold leading-[1.3]">
        <a wire:navigate href="{{ url }}">{{ title }}</a>
      </h3>
    </div>
  </article>
{{ /if }}
