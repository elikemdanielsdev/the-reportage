<article class="md:col-span-3 lg:col-span-8 flex flex-col gap-5 relative">
  <span class="absolute px-2.5 py-1.5 bg-zinc-50 text-xs font-bold uppercase">Featured</span>
  <img src="{{ glide:image width="1000" height="580" }}" alt="{{ title }}" class="w-full aspect-video object-cover">
  <div class="flex flex-col gap-2.5">
    <time datetime="{{ date }}" class="uppercase text-xs">{{ date }}</time>
    <h3 class="text-[38px] font-bold leading-[1.3]">
      <a wire:navigate href="{{ url }}">{{ title }}</a>
    </h3>
  </div>
</article>
