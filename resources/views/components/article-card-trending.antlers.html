{{ if index == 0 }}
  <article class="flex flex-col gap-5 pb-6 relative">
    <img src="{{ glide:image width="1000" height="580" }}" alt="{{ title }}"
      class="w-full md:aspect-video object-cover">
    <div class="flex flex-col gap-2.5">
      <time datetime="{{ date }}" class="uppercase text-xs">{{ date }}</time>
      <h3 class="text-[30px] font-bold leading-[1.3]">
        <a wire:navigate href="{{ url }}">{{ title }}</a>
      </h3>
    </div>
    <span class="absolute px-2.5 py-1.5 bg-zinc-50 text-xs font-bold uppercase">Trending</span>
  </article>
{{ else }}
  <article class="grid grid-cols-5 gap-6 py-6 last:pb-0 last:border-b-0 border-t border-zinc-900/15">
    <div class="col-span-3 flex flex-col gap-2.5">
      <time datetime="{{ date }}" class="uppercase text-xs">{{ date }}</time>
      <h3 class="text-[18px] font-bold leading-[1.3] line-clamp-3">
        <a wire:navigate href="{{ url }}">{{ title }}</a>
      </h3>
      {{ categories }}
        {{ title }}
      {{ /categories }}
    </div>
    <img src="{{ glide:image width="1000" height="580" }}" alt="{{ title }}"
      class="w-full aspect-[4/3.75] object-cover col-span-2">
  </article>
{{ /if }}
